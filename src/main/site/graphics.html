  <body>
    <script type='module'>
		import * as PIXI from 'pixijs';
		import { Assets, Sprite } from 'pixijs';
    	import { GridTypes, Grid } from './js/graphics.js';
      // Create the application helper and add its render target to the page
		let app = new PIXI.Application({ width: 640, height: 360 });
		document.body.appendChild(app.view);

		let image = await Assets.load('./images/image.svg');
		let sprite = new Sprite(image);
		sprite.x = 0;
		sprite.y = 0;
		app.stage.addChild(sprite);

		let grid = new Grid(10,10,app.stage,GridTypes.SQUARE,0xFFFFFF);
		grid.build();
