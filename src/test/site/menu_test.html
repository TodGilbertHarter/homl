<!DOCTYPE html>
<html>
	<head>
		<base target="_top">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> 	
		<title>Test the HoML Menu System</title>
		<link rel="stylesheet" type="text/css" href="../css/geb.css" media="screen"/>
		<script type='importmap'>
			{
				"imports": {
				"lit3": "https://cdn.jsdelivr.net/gh/lit/dist@3/all/lit-all.min.js",
				"littask": "https://cdn.jsdelivr.net/npm/@lit/task/+esm",
				"immer": "https://cdn.jsdelivr.net/npm/immer@10.0.3/+esm",
				"firebase-app": "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js",
				"firebase-firestore": "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js",
				"firebase-auth": "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js",
				"glmatrix": "https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js",
				"rpgdice": "https://cdn.jsdelivr.net/npm/rpgdicejs@2.0.3/+esm"
				}
			}
		</script>
		<script type='module' src='../js/menubar.js'></script>
	</head>
	<body>
		<div id='mainmenu' class='mainmenu component'>
			<my-menu class='horizontal'>
				<my-menu-item class='dropdown left' label='Game'>
					<my-menu class='vertical dropdown-menu component' id="submenu1">
						<my-menu-item label='New' onclick='testFunction()'></my-menu-item>
						<my-menu-item label='Find' target='#find'></my-menu-item>
						<my-menu-item label='Recent'></my-menu-item>
					</my-menu>
				</my-menu-item><my-menu-item class="dropdown" label='Character'>
					<my-menu class='vertical dropdown-menu component' id="submenu2">
						<my-menu-item label='New' onClick='window.gebApp.controller.displayCharacterViewClicked();'></my-menu-item>
						<my-menu-item label='Find'></my-menu-item>
						<my-menu-item label='Save'></my-menu-item>
						<my-menu-item label='Recent'></my-menu-item>
					</my-menu>
				</my-menu-item><my-menu-item class="dropdown" label='Places'>
					<my-menu class='vertical dropdown-menu component' id="submenu3">
						<my-menu-item label='Erithnoi' onclick='window.gebApp.controller.openErithnoi();'></my-menu-item>
						<my-menu-item label='Rules' onclick='window.gebApp.controller.openHoML();'></my-menu-item>
					</my-menu>
				</my-menu-item><my-menu-item class='dropdown' label='HoML'>
					<my-menu class='vertical dropdown-menu component' id='submenu5'>
						<my-menu-item label='Equipment' onclick='window.gebApp.controller.displayEquipmentView();'></my-menu-item>
						<my-menu-item label='Feats' onclick='window.gebApp.controller.displayFeatView();'></my-menu-item>
						<my-menu-item label='Boons' onclick='window.gebApp.controller.displayBoonView();'></my-menu-item>
						<my-menu-item label='Monsters' onclick='window.gebApp.controller.displayNpcView();'></my-menu-item>
					</my-menu>
				</my-menu-item><my-menu-item class="dropdown right" label='Tools'>
					<my-menu class='vertical dropdown-menu component' id="submenu4">
						<my-menu-item label='Settings' onclick='window.gebApp.controller.displayPlayerSettingsView();'></my-menu-item>
						<my-menu-item label='Messages' onclick='window.gebApp.controller.displayPlayerMessagesView();'></my-menu-item>
						<my-menu-item label='About' onclick='window.gebApp.controller.displayAbout();'></my-menu-item>
					</my-menu>
				</my-menu-item>
			</my-menu>
		</div>
	</body>
</html>
